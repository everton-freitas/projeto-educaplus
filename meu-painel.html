        header {
            padding-bottom: 10px;
            display: flex;
            height: 90px;
            align-items: center;

        }

        header > img {

            margin-left: 18%;

        }

        }

        header > a {

            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
        }

        #meu-painel {
            color: #0068AD;
        }

        header > a > .icon path {
            stroke: black;
        }

        div {
            background-color: #2D2D37;
            width: 800px;
            height: 500px;
            margin: auto;
            border-radius: 15px;
        }

        #informacoes {
            padding: 30px;   
        }

        #primeiras-informacoes {
            display: flex;
            height: 130px;
            margin: 0px;
        }

        div > p > .icon path {

        }

        #primeiras-informacoes > p {
            color: white;
        }

        div > p > .icon {
        }

            font-size: 20px;
            font-weight: 700;
            margin-right: 490px;
        }

        #segundas-informacoes {
            display: flex;
        }

        .envelope {
            fill: white;
            margin-left: 3px;
            margin-top: 5px;
            margin-right: 25px;
        }

        #segundas-informacoes > p {
            color: white;
            font-size: 17px;
        }
        
    </style>
